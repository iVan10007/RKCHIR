<!DOCTYPE html>
<html lang="ru-Ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="img/favicon.jpg">

        <link rel='stylesheet' href="./css/reset.css">
        <link rel='stylesheet' href="./css/style.css">
        <link rel='stylesheet' href="./css/reglog.css">
        
        <script src="script.js"></script>

        <title>Регистрация</title>
    </head>

    <body>
        <header id="header">
            <a href="index.html" class="header_logo_link">
                <img class ="logo_img" src = "./img/logo.svg" width="150px" height="150px" alt = "AutoDrive">
            </a>
        </header>

        <main>
            <div class="container">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div> 
                <div class="form"> 
                    <h2>Регистрация</h2>
                    <form action="">
                        <div class="inputBx">
                            <input type="text" name="surname" id="surname" class="reg_box" placeholder="Фамилия*" required>
                        </div>
                        <div class="inputBx">
                            <input type="text" name="name" class="reg_box" placeholder="Имя*" required>
                        </div>
                        <div class="inputBx">
                            <input type="text" name="patronymic" class="reg_box" placeholder="Отчество (при наличии)">
                        </div>
                        <div class="inputBx">
                            <input type="email" name="login" class="reg_box" placeholder="Логин (email)*" required>
                        </div>
                        <div class="inputBx">
                            <input type="tel" name = "telephone" class= reg_box placeholder="Номер телефона xxx-xx-xxx*" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                        </div>
                        <div class="inputBx password">
                            <input type="password" name = "password" class= reg_box placeholder="Пароль*" min="3" max = "8" required>
                        </div>
                        <div class="inputBx password">
                            <input type="password" name = "confirm_password" class= reg_box placeholder="Повторите пароль*" min="3" max = "8" required>
                        </div>
                        <div class="inputBx">
                            <input type="submit" value="Log in" disabled> 
                        </div>
                        <p>Пол:</p>
                        <div class = "gender">
                            <input name="gender" id="male_gender" type="radio" value="male" checked>
                            <label for="male_gender">Мужской</label>
                            <input name="gender" id="female_gender" type="radio" value="female"> 
                            <label for="female_gender">Женский</label>
                        </div>
                    </form>
                    <p>Уже зарегестрированы? <a href="login.html">Войти</a></p>
                </div>
            </div> 
        </main>

        <footer>
            <div class="footer">
                <h2 id="end">Контакты</h2>
                <address>
                    <a href="tel:01234567890" class="footer_link">Наш телефон 01234567890</a>
                    <br>
                    <a href="mailto:sendemail@gmail.com" class="footer_link">Наша почта sendemail@gmail.com</a>
                    <br>
                    <a href="https://www.google.com" class="footer_link">Политика конфиденциальности</a>
                    <p>"ООО AutoDrive" г.Москва, пр-кт Вернадского 78</p>
                </address>
            </div>
        </footer>
        </div>
    </body>
</html>
