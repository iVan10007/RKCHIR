    <head>

        <link rel="icon" type="image/png" href="../img/favicon.jpg">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="../css/reset.css">

    <body>
        <header id="header">

            </a>
        </header>

        
        <main>
            <div class="container">
                <form action="#" id="captcha_form">
                    <h2 class="section_header">Captcha</h2>
                    <p>Введите в поле ниже: </p>
                    <p id="captchaText">1</p>
                    <input id="input" type="text" onchange="checkInput()" maxlength="5">
                    <input id="submit" class="button _disabled" disabled onclick="send()" type="submit">
                </form>
            </div>
        </main>
       
        <footer>
            <h2 class="name">AutoDrive</h2>
            <p class="description">Сеть автосалонов города Москвы</p>
            <h2 class="clients">Клиентам</h2>

                <a class="footer_link" href="#">Политика конфиденциальности</a>
                <a class="footer_link" href="#">Публичная оферта</a>
            </div>
            <h2 class="contacts">Контакты</h2>
            <address>
                <a href="tel:01234567890" class="footer_link">Наш телефон +71234567890</a>
                <a href="mailto:sendemail@gmail.com" class="footer_link">Наша почта sendemail@gmail.com</a>
                <p>г.Москва, пр-кт Вернадского 78</p>
            </address>
            <h2 class="social">Мы в социальных сетях</h2>
            <div class="social-buttons">
                <div class="social-button">
                    <a href="#">
                        <i class="fa fa-facebook"></i>
                    </a>
                </div>

                <div class="social-button">
                    <a href="#">
                        <i class="fa fa-whatsapp"></i>
                    </a>
                </div>

                <div class="social-button">
                    <a href="#">
                        <i class="fa fa-vk"></i>
                    </a>
                </div>

                <div class="social-button">
                    <a href="#">
                        <i class="fa fa-telegram"></i>
                    </a>
                </div>

                <div class="social-button">
                    <a href="#">
                        <i class="fa fa-instagram"></i>
                    </a>
                </div>
            </div>
            <p class="copyright">"ООО AutoDrive © Все права защищены" </p>
        </footer>
        <script src="../js/captcha.js"></script>
